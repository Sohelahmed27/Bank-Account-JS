<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounting
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-6xl text
  mt-3 text-center">Welcome to <span class="font-bold text-orange-600">Baper Bank</span>!!!</h1>
  <main>
    <section class="mt-12">
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
        <div class="bg-red-500 p-5 rounded">
          <h4 class="text-2xl font-semibold text-white">Deposit Total</h4>
          <h2 class="text-3xl font-semibold mt-5 text-white">$ <span id="deposit">00</span></h2>
          <button type="submit"></button>
        </div>
        <div class="bg-lime-500 p-5 rounded">
          <h4 class="text-2xl font-semibold text-white">Withdraw Total</h4>
          <h2 class="text-3xl font-semibold mt-5 text-white">$<span id="withdraw-text">00</span></h2>
          <button type="submit"></button>
        </div>
        <div class="bg-fuchsia-500 p-5 rounded">
          <h4 class="text-2xl font-semibold text-white">Balance Total</h4>
          <h2 class="text-3xl font-semibold mt-5 text-white">$<span id="balance-text">1240</span></h2>
          <button type="submit"></button>
        </div>
      </div>
    </section>
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
        <div class="bg-orange-500 p-5 rounded">
          <h4 class="text-2xl font-semibold text-white">Deposit Amount</h4>
          <input id="deposit-input" class='mt-4 mb-5 w-9/12 block' type='text' placeholder="Enter your deposit amount">
          <button id='deposit-btn' type="submit" class="bg-blue-600 px-3 py-1 rounded text-white">Deposit</button>
        </div>
        <div class="bg-green-500 p-5 rounded">
          <h4 class="text-2xl font-semibold text-white">Withdraw Amount</h4>
          <input id="withdraw-input" class='mt-4 mb-5 w-9/12 block'placeholder='Enter Your Withdraw Amount' type="text">
          <button id="withdraw-btn" class="bg-blue-600 px-3 py-1 rounded text-white" type="submit">Withdraw</button>
        </div>
       
      </div>
    </section>
    
  </main>
  <script src="utilities.js"></script>
  <script src="deposit.js"></script>
  <script src="withdraw.js"></script>
</body>
</html>
